r_packages:
  - devtools
  - roxygen2
  - testthat
  - Rcpp
  - RcppArmadillo
  - covr
  - Matrix
  - R6
  - data.table
  - utils
  - BH
  - knitr
  - rmarkdown
  

after_success:
  - Rscript -e 'covr::codecov(line_exclusions = c("R/RcppExports.R", "src/RcppExports.cpp"), quiet = FALSE)'

notifications:
  email:
    on_success: change
    on_failure: change
