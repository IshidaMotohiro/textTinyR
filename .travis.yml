# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: true

branches:
    only:
        - master

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  global:
    - CMAKE_BUILD_TYPE=RELEASE
    - R_BUILD_ARGS="--no-build-vignettes --no-manual"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"


