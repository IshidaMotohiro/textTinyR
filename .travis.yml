  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; devtools; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; roxygen2; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; testthat; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; Rcpp; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; RcppArmadillo; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; covr; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; Matrix; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; R6; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; data.table; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; utils; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; BH; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; knitr; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; rmarkdown; fi
  

after_success:
  - Rscript -e 'covr::codecov(line_exclusions = c("R/RcppExports.R", "src/RcppExports.cpp"), quiet = FALSE)'

notifications:
  email:
    on_success: change
    on_failure: change
